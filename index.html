<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Desencriptador</title>

		<link rel="stylesheet" href="CSS/reset.css" />
		<link rel="stylesheet" href="CSS/styles.css" />
		<link rel="stylesheet" href="CSS/buttons.css" />
		<link rel="stylesheet" href="CSS/media-queries.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&family=Montserrat:wght@300&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<main class="grid-container">
			<header class="header-container">
				<img src="Imagenes/logo.svg" alt="Loog de Alura Latam" />
			</header>
			<!-- 
						//* ---------------------------------------------------------- *//
						//* --- AREA DE TEXTO - MENSAJE A DESENCRIPTAR / ENCRIPTAR --- *//
						//* ---------------------------------------------------------- *//
					 -->

			<form class="textarea-botones">
				<fieldset class="texto-a-modificar-container">
					<label for="mensaje"></label>
					<textarea
						name="mensaje"
						id="mensaje"
						cols="30"
						rows="10"
						placeholder="Ingrese el texto aquí"
					></textarea>
				</fieldset>

				<!-- 
						//* --------------- *//
						//* --- BOTONES --- *//
						//* --------------- *//
					 -->

				<fieldset class="botones-principales-container">
					<div class="botones-principales-container__items">
						<span class="consejo">Solo letras minúsculas y sin acentos</span>
						<button class="boton-encriptar" type="button">
							<p>Encriptar</p>
						</button>
					</div>

					<div class="botones-principales-container__items">
						<button class="boton-desencriptar" type="button">
							<p>Desencriptar</p>
						</button>
					</div>
				</fieldset>
			</form>

			<!-- 
				//* ------------------------------------------------------------- *//
				//* --- PANEL DEL COSTADO DERECHO - Mensaje ya des/encriptado --- *//
				//* ------------------------------------------------------------- *//
			-->

			<aside class="texto-modificado-container aside-container">
				<!-- 
						Cosas que aparecen antes de desencriptar / encriptar
					 -->
				<div class="texto-no-ingresado">
					<img
						class="hidden imagen-muñeco"
						src="Imagenes/Muñeco.svg"
						alt="Persona tratando de buscar algo con una lupa"
					/>
					<p class="texto-no-ingresado-aviso">Ningún mensaje fue encontrado</p>
					<p class="texto-no-ingresado-consejo">
						Ingrese el texto que desees encriptar o desencriptar
					</p>
				</div>

				<!-- 
						Mensaje ya desencriptado / encriptado
					 -->
				<div class="hidden texto-final-container">
					<p class="texto-final"></p>
					<button class="boton-copiar">
						<p>Copiar</p>
					</button>
				</div>
			</aside>
		</main>

		<!-- * FOOTER * -->
		<footer class="footer-container"></footer>

		<script src="JS/script.js"></script>
		<script src="JS/botones.js"></script>
	</body>
</html>
